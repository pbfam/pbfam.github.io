{{ "<!-- SERVICES -->" | safeHTML }}
<section id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.features.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.features.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center" style="margin-top:40px">
              <img src="img/arrow-down-dark.png" style="height: 30px;">
            </div>
        </div>
    </div>
</section>
