{{ "<!-- NAVIGATION -->" | safeHTML }}
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        {{ "<!-- Brand and toggle get grouped for better mobile display -->" | safeHTML }}
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">{{ with .Site.Params.navigation.brand }}{{ . | markdownify }}{{ end }}</a>
        </div>
        {{ "<!-- Collect the nav links, forms, and other content for toggling -->" | safeHTML }}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                   <a href="{{ .Site.Params.navigation.links.github }}">
                      <i class="fa fa-github wow bounceIn icon-github"></i>
                  </a>
                </li>
                <li>
                    <a href="{{ .Site.Params.navigation.links.registry }}">Registry</a>
                </li>
                <li>
                    <a href="{{ .Site.Params.navigation.links.docs }}">Docs</a>
                </li>
                <li>
                    <a href="{{ .Site.Params.navigation.links.guides }}">Guides</a>
                </li>
                <li>
                    <a class="page-scroll" href="{{ .Site.Params.navigation.links.contact }}">Contact</a>
                </li>
            </ul>
        </div>
        {{ "<!-- /.navbar-collapse -->" | safeHTML }}
    </div>
    {{ "<!-- /.container-fluid -->" | safeHTML }}
